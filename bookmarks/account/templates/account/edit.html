{% extends "base.html" %}

{% block title %}Edit your account{% endblock title %}

{% block content %}
    <h1>Edit your account</h1>
    <form method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Save"></p>
    </form>
{% endblock content %}
